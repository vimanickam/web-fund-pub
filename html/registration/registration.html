<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label name="fname">First Name: *</label>
            <input type="text" name="FirstName" placeholder="Your First Name..." id="fname">
        </div>
        <div>
            <p>
                <label name="lname">Last Name: *</label>
                <input type="text" name="LastName" placeholder="Your Last Name..." id="lname">
            </p>
        </div>
        <div>
            <p>
                <label name="email">Email Address: *</label>
                <input type="text" name="email" placeholder="Your Email Address..." id="email">
            </p>
        </div>
        <div>
            <p>
                <label name="password">Password: *</label>
                <input type="password" name="password" placeholder="Your password..." id="password">
            </p>
        </div>
        <div>
            <p>
                <label>Confirm Password: *</label>
                <input type="password" name="confirmPassword" placeholder="Re-enter your password...">
            </p>
        </div>
        <div>
            <p>
                <label>Birthday: *</label>
                <input type="date" name="dob">
            </p>
        </div>
        <div>
            <p>
                <label>Gender Identity:</label>
                <br>
                <input type="radio" name="gender" value="Male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="Female" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" value="NonBinary" id="nonbinary">
                <label for="nonbinary">Non-Binary</label>
                <input type="radio" name="gender" value="Noanswer" id="noanswer">
                <label for="noanswer">I prefer not to answer</label>
            </p>
        </div>
        <div>
            <p>
                <label>A short description about myself:</label>
                <br>
                <textarea name="describe" cols="50" rows="4" placeholder="A little bit of yourself..."></textarea>
            </p>
        </div>
        <div>
            <p>
                <label>Favorite Language:</label>
                <select>
                    <option>Javascript</option>
                    <option>Java</option>
                    <option>Python</option>
                    <option>C#</option>
                </select>
            </p>
        </div>
        <div>
            <p>
                <input type="checkbox" name="enroll" id="enroll" checked >
                <label for="enroll">Yes, I would like to receive periodic email updates</label>
            </p>
        </div>
        <div>
            <p>
                <input type="submit" value="Create Account" name="submit">
            </p>
        </div>
        <div>
            <p>* Indicates a required field</p>
        </div>
    </form>
</body>
</html>
